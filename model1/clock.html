<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	var date1, date2;
	var startClock;

	function timerFunction1() {
		date1 = Date();
		document.getElementById('timer1').innerHTML = "1st timer stop at: "+date1;
	}

	function timerFunction2() {
		date2 = Date();
		document.getElementById('timer2').innerHTML = "2nd timer stop at: "+date2;
	}
    
    	function clock() {
    		startClock = setInterval(function() {
    			var currentTime = new Date();
   			document.getElementById('clock1').innerHTML = currentTime.toTimeString().substr(0,8);
   //			document.getElementById('clock1').innerHTML = Date().toTimeString();
    		},1000);
/*    		var currentTime = new Date();
    	//	currentTime = Date();
    	//	console.log("now + "currentTime);
    		document.getElementById('clock1').innerHTML = displayHourAndMinute(currentTime);
    		document.getElementById('clock2').innerHTML = currentTime.toTimeString(); */
	}

	function stopClock() {
		clearInterval(startClock);
	}

	function displayHourAndMinute(time) {
		console.log(time);
		var hour = time.getHours();
		var minute = time.getMinutes();
		var display = hour + ":" + minute
		console.log(display);
		return (display);
	}  
	</script>
</head>
<body>

<h1>闹着玩儿</h1>

<button type="button1"
onclick="timerFunction1()">
Click me to display 1st timer.</button>

<p id="timer1"></p>

<button type="button1"
onclick="timerFunction2()">
Click me to display 2nd timer.</button>

<p id="timer2"></p>

<button type="button1"
onclick="clock()">
Click me to start display clock</button>
<button type="button1"
onclick="stopClock()">
Click me to stop display clock</button>
<p>The current time is <p id="clock1">__:__</p>
<p id="clock2">__:__</p>
	
</p>

</body>
</html>
