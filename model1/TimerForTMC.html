<!DOCTYPE html>
<html>
<head>
	<title>Timer's Clock for Toastmasters</title>
	<script type='text/javascript' src='js/jquery-2.1.3.min.js'></script>
	<script type='text/javascript' src='js/timerscript.js'></script>
	<link rel='stylesheet' type='text/css' href='css/timercss.css'/>

</head>
<body>
	<div><h1>Timer's Clock for Toastmasters</h1></div>
	<div id="currentTime">
		<h2>Current time is <span id = "timeDisplay">__</span>.</h2>
	</div>
	<hr>
	<div id = "commonTimer">
		<p>Common Timer:</p>
		<p style = "display: flex"><button>Start</button><span> &nbsp; &nbsp;  </span><button>Stop</button></p>
		<h2><p id = "commonTimerDisplay">__:__</p></h2>
	</div>
	<hr>
	<div id = "mainTimer">
		<div class = "mainTimer">Table Topics Timer</div>
		<div class = "mainTimer">Prepared Speeches Timer</div>
	</div>
</body>
</html>
