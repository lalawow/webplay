<!DOCTYPE html>
<html>
<head>
	<title>Timer's Clock for Toastmasters</title>
	<script type='text/javascript' src='js/jquery-2.1.3.min.js'></script>
	<script type='text/javascript' src='js/timerscript.js'></script>
	<link rel='stylesheet' type='text/css' href='css/timercss.css'/>

</head>
<body>
	<div><h1>Timer's Clock for Toastmasters</h1></div>
	<div id="currentTime">
		<h2>Current time is <span id = "timeDisplay">__</span>.</h2>
	</div>
	<hr>
	<div id = "commonTimer">
		<p>Common Timer:</p>
		<p style = "display: flex"><button type="button1" onclick="startCommonTimer()">Start</button><span> &nbsp; &nbsp;  </span><button type="button1" onclick="stopCommonTimer()">Stop</button></p>
		<h2><p id = "commonTimerDisplay">__:__</p></h2>
	</div>
	<hr>
	<div id = "mainTimer">
		<div class = "mainTimer" id = "tableTopicsTimer">
			<p><h2>Table Topics Timer</h2></p>
			<p style = "display: flex"><button type="button1" onclick="startSpeechTimer(60, 90,120, 150, 'tableTopicsTimerDisplay')">Start</button><span> &nbsp; &nbsp;  </span><button type="button1" onclick="stopSpeechTimer('ttReport')">Stop</button><span> &nbsp; &nbsp;  </span><button type="button1" onclick="clearColor()">Clear Color</button></p>
			<h2><p id = "tableTopicsTimerDisplay">__:__</p></h2>
			<p>Table Topics Time Report:</p>
			<p id = "ttReport"></p>
		</div>
		<div class = "mainTimer" id = "preparedSpeechesTimer">
			<p><h2>Prepared Speeches Timer</h2></p>
			<form action="">
				<input type="radio" name="timeSlot" value="7min" checked>7 minutes speech(Defualt)<br>
				<input type="radio" name="timeSlot" value="6min">Ice Breaker(6 minutes)<br>
				<input type="radio" name="timeSlot" value="Xmin">or X minutes speech(X=
				<input type="text" id="numberX" size = 1 value=" ">)<br>
			</form>
			<p style = "display: flex"><button type="button1" onclick="startPSTimer()">Start</button>
			<span> &nbsp; &nbsp;  </span><button type="button1" onclick="stopSpeechTimer('psReport')">Stop</button><span> &nbsp; &nbsp;  </span><button type="button1" onclick="clearColor()">Clear Color</button></p>
			<h2><p id = "preparedSpeechesTimerDisplay">__:__</p></h2>
			<p>Prepared Speeches Time Report:</p>
			<p id = "psReport"></p>
		</div>
	</div>
</body>
</html>
